<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe Trotter Insights - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />   </div>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">PICK A COUNTRY</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="git.html">GITHUB</a></li>
      </ul>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <video autoplay playsinline muted loop preload poster="http://i.imgur.com/xHO6DbC.png">
          <source src="https://storage.coverr.co/videos/7RzPQrmB00s01rknm8VJnXahEyCy4024IMG?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjI5MTg2NjA0fQ.M8oElp5VNO8bWEWmdF2nGiu3qDOOYRFfP8wkKvl8I20" />
        </video>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" preserveAspectRatio="xMidYMid meet">
          <defs>
            <mask id="mask" x="0" y="0" width="100%" height="100%">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Poppins" font-size="30">Travel</text>
            </mask>
          </defs>
          <rect x="0" y="0" width="100%" height="100%" mask="url(#mask)" fill="black" />
        </svg>
        
      </div>

      <div class="flight-component">
        <span>New York</span>
        <input
          type="range"
          class="flight"
          style="--val: 0"
          value="0"
          min="0"
          max="100"
          oninput="this.style='--val:'+this.value"
          aria-label="percentage flown"
        />
        <span>Madrid</span>
      </div>

      <main>
        <div class="alphabet-index">
        </div>

        <div class="country-list">
        </div>
        
      </main>
      
    <footer>
      <p>&copy; 2024 Globe Trotter Insights. Tous droits réservés.</p>
    </footer>
    <script src="countries.js"></script>

  </body>
</html>
